<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img1{
            width:70px;
            height:70px;
            position:absolute;
            left:0px;
            top:0px;
        }
        .img2{
            width: 1250px;
            height: 780px;
            background-size: cover;
            background-position: center;
           
           
        }
        .img3{
            position: absolute;
            width: 100px;
            height: 100px;

        }
    </style>
    <script type="text/javascript">
        var a=0;
        var b=0;
        function fun(x)
        {
            if(x.keyCode==37)
            {
                if(a<=0)
                 {
                    a=0;
                 }
                 document.getElementById("img1").style.transform="rotate(180deg)";
                a=a-5;
                document.getElementById("img1").style.left=a+"px";
            }
            else if(x.keyCode==38)
            {
                if(b<=0)
                 {
                    b=0;
                 }
                document.getElementById("img1").style.transform="rotate(-90deg)";
                b=b-5;
                document.getElementById("img1").style.top=b+"px";
            }
            else if(x.keyCode==39)
            {
                document.getElementById("img1").style.transform="rotate(0deg)";
                 a=a+5;
                 if(a>=1620)
                 {
                    a=1620;
                 }
                 document.getElementById("img1").style.left=a+"px";   
            }
            else if(x.keyCode==40)
            {
                document.getElementById("img1").style.transform="rotate(90deg)";
                b=b+5;
                if(b>=710)
                {
                   b=710;
                }
           
                document.getElementById("img1").style.top=b+"px";
            }
        }
        function fun1()
        {
            var tp=Math.random()*700;
            var lft=Math.random()*1200;
            document.getElementById("img3").style.top=tp+"px";
            document.getElementById("img3").style.left=lft+"px";
        }
        setInterval("funtime1()",5000);
        setInterval("fun1()",5000);

    </script>
</head>
<body onkeydown="fun(event)">
    <img id="img2" src="bg.jpg" class="img2" />
    
    <img id="img1" src="pc1.gif" class="img1" />
    <img id="img3" src="apple.gif" class="img3" />
    

</body>
</html>
